    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            margin: 10px;
            cursor: pointer;
            overflow: hidden; /* Ensure images fit within their containers */
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images cover the container without stretching */
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        function openModal(element) {
            //
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
