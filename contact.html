<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <style>
        /* Contact Us page styles */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .contact-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .contact-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: "Figtree", sans-serif;
            font-size: 14pt;
            color: #938074;
            background-color: #faf9f4;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group .hidden {
            display: none;
        }

        .submit-btn {
            background-color: #4E3527;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #5a3e2e;
        }
    </style>
</head>
<body>
    
        <nav>
            <div class="social-icons">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fab fa-x-twitter fa-flip"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
                    <li><a href="#"><i class="fab fa-discord"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-snapchat"></i></a></li>
                </ul>
            </div>
            
            <div class="nav-links">
                <ul class="navbar">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li class="dropdown">
                        <button class="dropbtn">Gallery</button>
                        <div class="dropdown-content">
                            <a href="./gallery.html">Gallery 1</a>
                            <a href="#">Gallery 2</a>
                            <a href="#">Gallery 3</a>
                        </div>
                    </li>
                    <li><a href="./video.html">Videos</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-image">
                <img src="./img/white1.jpg" alt="Contact Us">
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Contact:</label>
                        <select id="reason" name="reason" required>
                            <option value="">Select a reason</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Support</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="otherReasonGroup">
                        <label for="otherReason">Please specify:</label>
                        <input type="text" id="otherReason" name="otherReason">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script>
        document.getElementById('reason').addEventListener('change', function() {
            var otherReasonGroup = document.getElementById('otherReasonGroup');
            if (this.value === 'other') {
                otherReasonGroup.classList.remove('hidden');
            } else {
                otherReasonGroup.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
